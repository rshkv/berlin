<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript">
  </script>
  <script src="node_modules/tether/dist/js/tether.min.js" type="text/javascript">
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3/build/d3.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js" type="text/javascript">
  </script>
  <script src="/Users/williraschkowski/dev/berlin/node_modules/lodash/lodash.min.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Berlin</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="chart-container col-sm-8">
        <div class="chart">
        </div>
      </div>
      <div class="legend col-sm-4">
        <div class="description">
          <h1 class="display-1">Berlin</h1>
          <p class="lead text-muted">
            Einwohnerinnen und Einwohner in den Ortsteilen von Berlin
          </p>
        </div>
        <div class="selection">
          <!--Gender-->
          <h4>Geschlecht</h4>
          <div class="container">
            <div class="row">
              <div class="col-xl-3">
                <label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection" id="Frauen">Frauen</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection" id="Männer">Männer</label></div>
            </div>
          </div>
          <!-- Nationality -->
          <h4>Staatsangehörigkeit</h4>
          <div class="container">
            <div class="row">
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Deutsche">Deutsch</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Ausländer">Nicht Deutsch</label></div>
            </div>
          </div>
          <!--Age-->
          <h4>Altersgruppe</h4>
          <div class="container">
            <div class="row">
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.0 bis 10">0 bis 10</label></div>
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.10 bis 20">10 bis 20</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.20 bis 30">20 bis 30</label></div>
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.30 bis 40">30 bis 40</label></div>
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.40 bis 50">40 bis 50</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.50 bis 60">50 bis 60</label></div>
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.60 bis 70">60 bis 70</label></div>
              <div class="col-xl-3">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.70 bis 80">70 bis 80</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.80 bis 90">80 bis 90</label></div>
              <div class="col-xl-4">
                <label class="form-check-label">
									<input class="form-check-input" type="radio" name="selection" id="Altersgruppen.90 und älter">90 und älter</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--<div class="chart"></div>-->
  </div>
  <script type="text/javascript" src="chart.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
