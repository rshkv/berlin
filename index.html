<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript">
  </script>
  <script src="node_modules/tether/dist/js/tether.min.js" type="text/javascript">
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3/build/d3.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Berlin</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="chart-container col-sm-8">
        <div class="chart">
        </div>
      </div>
      <div class="legend col-sm-4">
        <div class="description">
          <h1 class="display-1">Berlin</h1>
          <p class="lead text-muted">
            Einwohnerinnen und Einwohner in den Ortsteilen von Berlin
          </p>
        </div>
				<div class="selection">
					<!--Gender-->
					<h4>Geschlecht</h4>
					<div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection">Frauen</label></div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection">Männer</label></div>
					</div>
					<!-- Nationality -->
					<h4>Staatsangehörigkeit</h4>
					<div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection">Deutsch</label></div>
						<div class="form-check-inline">
							<label class="form-check-label">
								<input class="form-check-input" type="radio" name="selection">Nicht Deutsch</label></div>
					</div>
					<!--Age-->
					<h4>Altersgruppe</h4>
					<div class="row">
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">0 bis 5</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">5 bis 10</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">10 bis 15</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">15 bis 20</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">20 bis 25</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">25 bis 30</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">30 bis 35</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">35 bis 40</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">40 bis 45</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">45 bis 50</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">50 bis 55</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">55 bis 60</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">60 bis 65</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">65 bis 70</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">70 bis 75</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">75 bis 80</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">80 bis 85</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">85 bis 90</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">90 bis 95</label></div>
						<div class="form-check-inline">
							<label class="form-check-label"><input class="form-check-input" type="radio" name="selection">95 und älter</label></div>
					</div>
				</div>
      </div>
    </div>
    <!--<div class="chart"></div>-->
  </div>
  <script type="text/javascript" src="script.js">
  </script>
</body>

</html>
