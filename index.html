<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript">
  </script>
  <script src="node_modules/tether/dist/js/tether.min.js" type="text/javascript">
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3/build/d3.min.js" type="text/javascript">
  </script>
  <script src="node_modules/d3-scale-chromatic/build/d3-scale-chromatic.min.js" type="text/javascript">
  </script>
  <script src="/Users/williraschkowski/dev/berlin/node_modules/lodash/lodash.min.js" type="text/javascript">
  </script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
  <title>Berlin</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="chart-container col-sm-9">
        <div class="chart">
        </div>
        <div class="container hoverSelection col-sm-9">
          <h4 class="name"></h4>
          <div class="properties text-muted"></div>
        </div>
      </div>
      <div class="legend col-sm-3">
        <div class="description">
          <h1 class="display-1">Berlin</h1>
          <p class="lead text-muted">
            Bevölkerungsstatistik nach <br> Berliner Ortsteilen
          </p>
        </div>
        <div class="selection">
          <!--Gender-->
          <h5>Geschlecht</h5>
          <div class="container">
            <p class=" explanation text-muted">Anteile an der Bevölkerung</p>
            <div class="row">
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Geschlecht.Frauen" checked>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Frauen</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Geschlecht.Männer">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Männer</span>
							</label></div>
            </div>
          </div>
          <!--Nationality-->
          <h5>Staatsangehörigkeit</h5>
          <div class="container">
            <p class="explanation text-muted">Anteile an der Bevölkerung</p>
            <div class="row">
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Staatsangehörigkeit.Deutsche">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Deutsch</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Staatsangehörigkeit.Ausländer">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Nicht Deutsch</span>
							</label></div>
            </div>
          </div>
          <!--Bevölkerung-->
          <h5>Bevölkerung</h5>
          <div class="container">
            <p class="explanation text-muted">Absolute Werte</p>
            <div class="row">
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Bevölkerung.Einwohner" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Einwohner</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Bevölkerung.pro km²" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">pro km²</span>
							</label></div>
            </div>
          </div>
          <!--Health-->
          <h5>Gesundheit</h5>
          <div class="container">
            <p class="explanation text-muted">Absolute Werte</p>
            <div class="row">
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Gesundheit.Alter" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Alter</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Gesundheit.Höhe" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Höhe</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Gesundheit.Gewicht" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Gewicht</span>
							</label></div>
              <div class="col-xl-6"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Gesundheit.BMI" normalize=true>
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">BMI</span>
							</label></div>
            </div>
          </div>
          <!--Age-->
          <h5>Altersgruppe</h5>
          <div class="container">
            <p class="explanation text-muted">Anteile an der Bevölkerung</p>
            <div class="row">
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.0-10">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">0-10</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.10-20">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">10-20</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.20-30">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">20-30</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.30-40">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">30-40</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.40-50">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">40-50</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.50-60">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">50-60</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.60-70">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">60-70</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.70-80">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">70-80</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.80-90">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">80-90</span>
							</label></div>
              <div class="col-xl-4"><label class="custom-control custom-radio">
								<input class="custom-control-input" type="radio" name="selection" id="Altersgruppen.90+">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">90+</span>
							</label></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="chart.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
